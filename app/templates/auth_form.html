{% macro auth_form(role) %}
<div class="auth-form">
    <h2>{{ role }} Access</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="access_code" class="form-label">Enter Access Code</label>
            <input type="password" class="form-control" id="access_code" name="access_code" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
</div>
{% endmacro %}
